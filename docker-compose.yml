version: '2'

services:
  mariadb:
    image: docker.io/bitnami/mariadb:10.6
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=lynix
      - MARIADB_DATABASE=lynix_web
  laravel:
    image: docker.io/bitnami/laravel:9
    ports:
      - '8000:8000'
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USERNAME=lynix
      - DB_DATABASE=lynix_web
    volumes:
      - './lynix.ca:/app'
    depends_on:
      - mariadb
